<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeri Titik Balik</title>
  <meta name="description" content="Galeri Titik Balik - unggah, seret-lepas, dan lihat dalam tampilan penuh." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b1020;
      --panel: #111833;
      --muted: #a7b0c0;
      --text: #e9eef8;
      --brand: #8ab4ff;
      --ring: rgba(138,180,255,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background:radial-gradient(1200px 800px at 80% -10%, #1a2449 0%, var(--bg) 50%, var(--bg) 100%);
    }
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter:saturate(140%) blur(10px);
      background:linear-gradient(180deg, rgba(11,16,32,.9), rgba(11,16,32,.6));
      border-bottom:1px solid rgba(255,255,255,.05);
    }
    .wrap{max-width:1100px; margin:0 auto; padding:20px;}
    .title{display:flex; align-items:center; gap:14px}
    .title h1{margin:0; font-weight:700; font-size:1.5rem;}
    .gallery{
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap:16px;
      padding:20px;
    }
    .gallery img{
      width:100%;
      border-radius:12px;
      box-shadow:0 4px 12px rgba(0,0,0,.4);
      transition:transform .3s ease;
    }
    .gallery img:hover{transform:scale(1.05);}
  </style>
</head>
<body>
  <header>
    <div class="wrap title">
      <h1>Galeri Titik Balik</h1>
    </div>
  </header>

  <main>
    <div class="wrap">
      <p>Unggah dan simpan momen berharga di sini.</p>
      <div class="gallery">
        <!-- Foto akan tampil di sini setelah kamu upload -->
      </div>
    </div>
  </main>
</body>
</html>
